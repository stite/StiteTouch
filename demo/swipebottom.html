<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Document</title>
    <style type="text/css">
    body{ background: #efeded; }
		*{margin: 0; padding:0;}
        h3{ padding: 10px; text-align: center; font-size: 13px; font-weight: normal; color: #fff; background: #0076ad;}
        img{ margin: 0 auto; position: relative; transition: all 0.5s; -webkit-transition: all 0.5s; top: 0; display: block; margin-top: 50px; width: 150px; height: 150px; border-radius: 50%; overflow: hidden; box-shadow: 0px 0px 20px #adadad;}
        .b{ top: 200px;}
	</style>
    <script src="../js/stite.touch.js" type="text/javascript"></script>
</head>
<body>
    <h3>touch中的swipebottom方法</h3>
    <img src="../img/d.jpg" draggable="false" id="div1" alt="" />
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		var odemo = new StiteTouch('#div1','swipebottom',function(){
                $(this).addClass('b');
            });
    	});
    </script>
</body>
</html>
